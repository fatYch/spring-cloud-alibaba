# 这里的应用名对应 Nacos Config 中的 Data ID
spring.application.name: nacos-rocketmq
spring:
  cloud:
    nacos:
      # nacos配置文件
      config:
        server-addr: 127.0.0.1:8848
        group: fatch
        file-extension: yaml
        namespace: prod
      # nacos的服务发现
      discovery:
        namespace: prod
        server-addr: 127.0.0.1:8848
        group: fatch
    sentinel:
      log:
        dir: logs/sentinel

# 日志配置
logging:
  file: logs/nacos-rocketmq.log
  level:
    root: info

