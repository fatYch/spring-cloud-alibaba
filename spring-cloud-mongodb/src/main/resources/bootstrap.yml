# 这里的应用名对应 Nacos Config 中的 Data ID，实际应用名称以配置中心的配置为准
spring.application.name: springboot-mongodb
# Nacos Server 的地址
spring:
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        group: fatch
        file-extension: yaml
        namespace: prod
      discovery:
        namespace: prod
        server-addr: 127.0.0.1:8848
        group: fatch
    sentinel:
      log:
        dir: logs/mongodb

logging:
  file: logs/springboot-mongodb.log
  level:
    root: info





